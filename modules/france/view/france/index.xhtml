<div>
  <form id="config" method="post">
    <fieldset>
      <ol>
        <li>
          <label for="key">Key</label>
          <input id="key" name="key" size=40 type="text" value=#{@key}>
          <a href="http://api.ign.fr/jsp/site/Portal.jsp?page=myapi&action=createkey">Get a developper key</a>
          <a href="http://professionnels.ign.fr/api-web">Get a pro key</a>
        </li>
        <li>
          <label for="clear_cache">Empty cache on exit ?</label>
          <input id="clear_cache" name="clear_cache" disabled="disabled" type="checkbox" #{@clear_cache == 'on' ? "checked" : ""}>
        </li>
      </ol>
    </fieldset>
    <button type="submit">Save</button>
  </form>
</div>
