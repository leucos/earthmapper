<?r Ramaze::Log.info 'in overlay partial' ?>
<GroundOverlay>
    <name>Autogenerated</name>
    <description>Tile #{@tile.row}, #{@tile.col} -> at #{@tile.zoom}</description>
    <Icon>
      <href>#{@tile.url}</href>
    </Icon>
    <LatLonBox>
      <north>#{@tile.north}</north>
      <south>#{@tile.south}</south>
      <east>#{@tile.east}</east>
      <west>#{@tile.west}</west>
    </LatLonBox>
  </GroundOverlay>
