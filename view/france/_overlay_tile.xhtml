<GroundOverlay>
    <name>Autogenerated overlay (#{@tile.north}, #{@tile.west}) x (#{@tile.south}, #{@tile.east}) </name>
    <description>Tile #{@tile.row}, #{@tile.col} (zoom #{@tile.zoom})</description>
    <Icon>
      <href>#{@tile.url}</href>
    </Icon>
    <LatLonBox>
      <north>#{@tile.north}</north>
      <south>#{@tile.south}</south>
      <east>#{@tile.east}</east>
      <west>#{@tile.west}</west>
    </LatLonBox>
  </GroundOverlay>
